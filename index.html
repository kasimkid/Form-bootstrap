<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9bcc6c0b4e.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form bootstrap</title>
</head>
<body>

    <div class="container-fluid">
        <h1>Payment Form Example</h1>
        <div class="alert alert-danger">
            Some fields are missing!
          </div>
        <form action="">
            <div class="row">
                <div class="col-4">
                    <label for="ncard">Card#</label>
                    <input type="number" class="form-control" aria-label="">
                </div>
                <div class="col-4">
                    <label for="">CVC#</label>
                    <input type="number" class="form-control" aria-label="">   
                </div>
                <div class="col-4">
                    <label for="">Amount$</label>
                    <input type="number" class="form-control" aria-label="">
                </div>
                <div class="col-6">
                    <label for="fname">First Name</label>
                    <input type="text" aria-label="First name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="lname">Last Name</label>
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                    </select>
                    
                </div>
                <div class="col-3">
                    <label for="">Postal code</label>
                    <input type="number" class="form-control">
                </div>

                <div class="col-6">

                    <caption>We accept</caption>
                  
                    <div class="bg-secondary rounded p-2 mt-4 w-50 d-flex justify-content-around">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <span><i class="fa-brands fa-cc-visa"></i></span>
                      </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <span><i class="fa-brands fa-cc-mastercard"></i></span>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <span><i class="fa-brands fa-cc-diners-club"></i></span>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <span><i class="fa-brands fa-cc-amex"></i></span>
                    </div>
                </div>
                    </div>

                      <div class="col-6">
                          <label for="validationTextarea" class="form-label">Message</label>
                          <textarea class="form-control"></textarea>
                          <caption>add any notes here</caption>
                      </div>
                </div>
                    <div class="button d-flex justify-content-end">
                        <button class="btn btn-secondary me-2">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    
                    </div>
            </div>

        </form>

    </div>
    
</body>
</html>
